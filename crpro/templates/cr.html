<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    input[name],[value]{
        margin-top: 40px;
    }

   
    
    form{
        border-radius: 20px;
        padding: 10px;
        margin-top: 10px;
        box-shadow: 0px 0px 20px black, 0px 0px 30px rgb(0, 17, 255);
        background-color: rgb(53, 241, 241);
    
    }

    table{
        border-radius: 30px;
        box-shadow: 0px 0px 20px black, 0px 0px 30px rgb(133, 0, 0);
        box
    }


    
</style>
<body style="background-color: rgb(238, 110, 238);">
    <h1 class="text-center" style=" color: antiquewhite; margin-top: 25px; margin-left: 29%; text-decoration: underline; font-weight: bold; font-style: oblique; text-shadow: 0px 0px 20px rgb(0, 0, 0);">TABLE</h1>
    <div class="container-fluid">
        <div class="row">
            <div class=" offset-md-1 col-md-3">
                <form method="POST">
                    {% csrf_token %}
                    <h3 class="text-center" style="text-decoration: underline; text-shadow: 0px 0px 10px rgb(255, 0, 0);">ADD DATA FORM</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="fname" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="lname" class="form-control" placeholder="Last name">  
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="course" class="form-control" placeholder="Course">
                        </div>
                        <div class="col-md-6">
                            <input type="number" name="fee" class="form-control" placeholder="Fee">  
                        </div>

                        <div class="col-md-6">
                            <input type="text" name="s1" class="form-control" placeholder="Subject1">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="s2" class="form-control" placeholder="Subject2">  
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="s3" class="form-control" placeholder="Subject3">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="s4" class="form-control" placeholder="Subject4">  
                        </div>

                    </div>
                    
                    
                    <center>
                        <input type="submit" value="save" class="btn btn-success" >
                        <input type="reset" value="clear" class="btn btn-danger"><br>
                    </center>
                    
                    
                    
                </form>

            </div>

        </div>

    </div>


    {% if table %}
    <table class="table-bordered table-dark text-center" style="width: 60%; height: 40%; font-size: large; padding: 10px; margin-right: auto; margin-left: 35%; margin-top: -450px; margin-right: -10px;">
        
        <thead class="bg-primary">
           <tr>
            <td>firstname</td>
            <td>lastname</td>
            <td>Course</td>
            <td>Fee</td>
            <td>Subject1</td>
            <td>Subject2</td>
            <td>Subject3</td>
            <td>Subject4</td>
           </tr>
        </thead>
        <tbody class="bg-success">
            {%  for i in table %}
            <tr>
                <td>{{i.fname}}</td>
                <td>{{i.lname}}</td>
                <td>{{i.course}}</td>
                <td>{{i.fee}}</td>
                <td>{{i.sub1}}</td>
                <td>{{i.sub2}}</td>
                <td>{{i.sub3}}</td>
                <td>{{i.sub4}}</td>
                
            </tr>
            {% endfor %}
            
        </tbody>
       
    </table>
    {% else %}
    <h2>no data available</h2>
    {% endif%}
</body>
</html>
